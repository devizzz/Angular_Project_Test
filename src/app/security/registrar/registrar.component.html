<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="registrarUsuario(f)"
    fxLayoutGap="10px"
  >
    <mat-form-field appearance="fill">
      <mat-label>Ingrese nombre</mat-label>
      <input
        type="text"
        matInput
        placeholder="Ingrese nombre"
        ngModel
        name="firstname"
        required
      />
      <mat-error>Debe ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ingrese apellidos</mat-label>
      <input
        type="text"
        matInput
        placeholder="Ingrese apellidos"
        ngModel
        name="lastname"
        required
      />
      <mat-error>Debe ingresar los apellidos</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ingrese Username</mat-label>
      <input
        type="text"
        matInput
        placeholder="Ingrese Username"
        ngModel
        name="username"
        required
      />
      <mat-error>Debe ingresar un Username</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ingrese Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="ejemplo@dominio.com"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">El email es requerido</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email invalido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" hintLabel="El password debe tener 7 caracteres">
      <mat-label>Ingrese Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ingrese Password"
        ngModel
        name="password"
        required
        minlength="7"
      />
      <mat-error>El password debe tener almenos 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Guardar</button>
  </form>
</section>
