<section fxLayoutAlign="center">
  <mat-card>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="loginUser(f)">
      <mat-form-field>
        <mat-label>Ingrese Email</mat-label>
        <input type="email" matInput placeholder="Email" name="email" ngModel required />
        <mat-error>Debe ingresar un email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ingrese Password</mat-label>
        <input type="password" matInput placeholder="Password" name="password" ngModel required />
        <mat-error>Debe ingresar un password</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </mat-card>
</section>
